<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intelligent Registration System</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="form.css" />
</head>

  <body>
    <div class="form-container">
      <form id="registrationForm" novalidate>
        <h2 class="form-title">Register Now To Join Our Community</h2>
        <div id="formMessage" class="form-message"></div>

        <div class="progress-wrapper">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <small class="progress-text">
            Step <span id="stepCount">1</span> of 2
          </small>
        </div>

        <div class="step active">
          <h3>Step 1: Basic Information</h3>

          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" required />
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" required />
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" required />
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required>
              <option value="">Select Country</option>
              <option value="IN">India</option>
              <option value="US">USA</option>
              <option value="UK">UK</option>
            </select>
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label>Phone Number *</label>
            <div class="phone-box">
              <select id="phoneCode" required>
                <option value="">Code</option>
                <option value="+91">+91 (India)</option>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
              </select>
              <input
                type="tel"
                id="phone"
                placeholder="Enter number"
                required
              />
            </div>
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" min="1" />
          </div>

          <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <select id="state" required>
              <option value="">Select State</option>
            </select>
            <small class="error-text"></small>
          </div>

          <button type="button" class="next-btn">Next</button>
        </div>

        <div class="step">
          <h3>Step 2: Personal & Security Details</h3>

          <div class="form-group">
            <label for="city">City</label>
            <select id="city" required>
              <option value="">Select City</option>
            </select>
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" rows="3" required></textarea>
            <small class="error-text"></small>
          </div>

          <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" required />
            <small class="error-text"></small>


            <div class="strength-bar">
              <div class="strength-fill"></div>
            </div>
            <small class="strength-percent"></small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" id="confirmPassword" required />
            <small class="error-text"></small>
          </div>

          <div class="form-group terms">
            <input type="checkbox" id="terms" style="width: 10%" required />
            <label for="terms">I agree to Terms & Conditions</label>
          </div>

          <button type="button" class="prev-btn">Back</button>
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <script src="form.js"></script>

    <div id="customAlert" class="alert-overlay">
      <div class="alert-box">
        <div class="alert-icon">âœ”</div>
        <h3 id="alertTitle">Success</h3>
        <p id="alertMessage"></p>
        <button id="alertOkBtn">OK</button>
      </div>
    </div>
  </body>
</html>
